<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      /* Embedded Botpress Webchat Styles */
      #embedded-webchat .bpWebchat {
        position: unset !important;
        width: 100% !important;
        height: 100% !important;
        max-height: 100% !important;
        max-width: 100% !important;
      }

      #embedded-webchat .bpFab {
        display: none !important;
      }

      /* AI Hub Botpress Webchat Styles */
      #ai-hub-webchat-container .bpWebchat {
        position: unset !important;
        width: 100% !important;
        height: 100% !important;
        max-height: 100% !important;
        max-width: 100% !important;
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }

      #ai-hub-webchat-container .bpFab {
        display: none !important;
      }

      /* Ensure the chat interface fills the container */
      #ai-hub-webchat-container [id^="ai-hub-botpress-"] {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->

  </body>
</html>
